<html lang="en">

      <meta name="description" content="">
      <meta name="author" content="">
      <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
      <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        .webkit-scrollbar {
          overflow-y:scroll;
          overflow-x:hidden;
        }
        .webkit-scrollbar::-webkit-scrollbar {
          width:16px;
          height:16px;
        }
        .webkit-scrollbar::-webkit-scrollbar-thumb {
          -webkit-border-radius:12px;
          background: rgba(200,0,0,0.6);
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.7);
        }

        .irctalk-sidenav {
          width: 228px;
          margin: 30px 0 0;
          padding: 0;
          background-color: white;
        }

        .irctalk-sidenav.affix {
          top:50px;
        }

        #chatting {
          padding-top:50px;
        }

        body > .navbar .brand {
          float:right;
        }

        #text-input {
          position:fixed;
          bottom:0px;
        }
      </style>
  </head>
  <body data-spy="scroll">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" id="auth" href="#">IRCTalk-Server   <span></span></a>
          
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>debug<input id="debug-checkbox" type="checkbox"/></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      
    <div class="row">
      <div class="span3">
        <ul id="serverList" class="nav nav-list irctalk-sidenav affix">
        </ul>
      </div>
      <div class="span9">
        <section id="chatting">
          <div class="page-header">
            <h1 id="irc-channel-name"></h1>
          </div>
          <div id="chatLog" class="webkit-scrollbar"></div>
          <div id="debugLog" class="webkit-scrollbar"></div>
          <input id="text-input" class="span9" type="text"/>
        </section>
      </div>
    </div>

    </div>

  <script type="text/template" id="server-template">
    <li class="server">
      <h3 class="server-header"><%- name %></h3>
      <ul class="ul-channels">
        
      </ul>
    </li>
  </script>
